[package]
name = "golem-stt"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
repository = "https://github.com/golemcloud/golem-llm"
description = "WebAssembly components for working with STT APIs, with special support for Golem Cloud"

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
golem-rust = { workspace = true }
log = { workspace = true }
wit-bindgen = { version = "0.40.0" }
serde = { workspace = true }
serde_json = { workspace = true }
http = "=1.3.1"
url = "2.5.4"
wstd = "0.5.3"
wasi-logger = "0.1.2"

derive_more = { version = "2.0.1", features = ["from"] }
