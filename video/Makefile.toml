install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-video-kling", "--no-default-features"]

[tasks.build-runway]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
